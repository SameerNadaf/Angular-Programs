<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
    </script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCntl">
        <div>
            <form name="Login" ng-submit="login()">
                <div>
                    <label for="name">Enter your userName :</label>
                    <input type="text" name="name" id="name" ng-model="name" required>
                </div>
                <div>
                    <label for="pass">Enter your password : </label>
                    <input type="password" name="pass" id="pass" ng-model="pass" minlength="5" maxlength="10" required>
                </div>
                <div>
                    <button type="submit" ng-disabled="Login.$invalid" id="log">LOGIN</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        var app = angular.module('myApp', [])
        app.controller('myCntl', function($scope){
            $scope.userName = 'Sameer';
            $scope.password = 'sam123';
            $scope.name = '';
            $scope.pass = '';
            $scope.attempt = 0;

            $scope.login = function(){
                if($scope.name == $scope.userName && $scope.pass == $scope.password){
                    alert('Login successful')
                }
                else{
                    $scope.attempt++
                    if($scope.attempt<=3){
                        alert('Invalid crendentials. Attempt number: '+$scope.attempt)
                    }
                    else{
                        document.getElementById('log').disabled = true;
                    }
                }
            }
        })
    </script>
</body>
</html>
